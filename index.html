<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Geotagged Articles from the Most Visited Wikipedias</title>
    <link href="https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/example/leaflet.css" rel="stylesheet" type="text/css" />
    
	<style>
	.leaflet-control-layers-toggle{ 
	background-image: }

    	body { margin:0; padding:0; z-index:0}
	#map { position:absolute; left:0; width:100%; height:100%}

		.leaflet-wikipedia-icon {
    width: 21px !important;
    height: 21px !important;
	opacity: 0.95 !important;
}

.leaflet-marker-icon {
    width: 21px !important;
    height: 21px !important;
	opacity: 0.95 !important;
}
	
	</style>
	
</head>
	
<body>
	<div id="map"></div>
    <script src="https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/example/bundle.js"></script>
    <script>   
	   
	    var corner1 = L.latLng(-90, 181),
		corner2 = L.latLng(90, -181),
		bounds = L.latLngBounds(corner1, corner2);
	    
        var map = L.map('map', {
        minZoom: 2,
        maxZoom: 18,
	maxBounds: bounds
    })
	map.setView([37.7609, -122.4114], 14);
	    // Add a Basemap
		var OpenStreetMap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
		
		var Blue = L.tileLayer('https://api.mapbox.com/styles/v1/sheffieldhale/cl3ews8kd000115odtecxz7ui/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic2hlZmZpZWxkaGFsZSIsImEiOiJvWU4xOFMwIn0.rU9vYzMsruo3JSJPQ92LaQ', {
    attribution: '© <a href="https://www.mapbox.com/">Mapbox</a> © <a href="https://www.openstreetmap.org/">OpenStreetMap</a> <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
    tileSize: 512,
    zoomOffset: -1
}).addTo(map);
		

	   
        // Define options with higher limits
	var wikiOptions = {
		target: '_blank',
		images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images',
		gslimit: 500,        // Geosearch limit
		gsrlimit: 500,       // Geosearch result limit  
		limit: 500,          // General limit
		maxItems: 500,       // Max items
		count: 500,          // Count parameter
		radius: 20000,       // 20km radius
		bbox: true           // Use bounding box instead of radius
	};
	
	// Apply wikiOptions to each layer using spread operator
	var EnWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://en.wikipedia.org/' 
	}).addTo(map);
	
	var JaWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://ja.wikipedia.org/' 
	});
	
	var EsWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://es.wikipedia.org/' 
	});
	
	var ZhWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://zh.wikipedia.org/' 
	});
	
  	var RuWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://ru.wikipedia.org/' 
	});
	
  	var FrWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://fr.wikipedia.org/' 
	});
	
  	var DeWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://de.wikipedia.org/' 
	});
	
  	var PtWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://pt.wikipedia.org/' 
	});
	
	var ItWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://it.wikipedia.org/' 
	});
	
    	var PlWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://pl.wikipedia.org/' 
	});
	
    	var NlWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://nl.wikipedia.org/' 
	});
	
    	var CsWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://cs.wikipedia.org/' 
	});
	
    	var SvWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://sv.wikipedia.org/' 
	});
	
    	var ArWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://ar.wikipedia.org/' 
	});
	
    	var KoWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://ko.wikipedia.org/' 
	});
	
    	var FaWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://fa.wikipedia.org/' 
	});
	
    	var HuWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://hu.wikipedia.org/' 
	});
	
    	var FiWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://fi.wikipedia.org/' 
	});
	
    	var UkWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://uk.wikipedia.org/' 
	});
	
    	var HeWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://he.wikipedia.org/' 
	});
	
    	var IdWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://id.wikipedia.org/' 
	});
	
    	var ViWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://vi.wikipedia.org/' 
	});
	
    	var ThWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://th.wikipedia.org/' 
	});
	
    	var NoWikipedia = L.layerGroup.wikipediaLayer({ 
		...wikiOptions, 
		url: 'https://no.wikipedia.org/' 
	});

	    
	var baseLayers = {
	    "OpenStreetMap": OpenStreetMap,
		"Sky Blue Lite": Blue

	};
		
		
	var overlays = {
		"English": EnWikipedia,
		"German": DeWikipedia,
		"Russian": RuWikipedia,
		"Japanese": JaWikipedia,
		"French": FrWikipedia,
		"Spanish": EsWikipedia,
		"Italian": ItWikipedia,
		"Chinese": ZhWikipedia,
		"Polish": PlWikipedia,
		"Portuguese": PtWikipedia,
		"Dutch": NlWikipedia,
		"Czech": CsWikipedia,
		"Swedish": SvWikipedia,
		"Arabic": ArWikipedia,
		"Korean": KoWikipedia,
		"Persian": FaWikipedia,
		"Ukranian": UkWikipedia,
		"Hebrew": HeWikipedia,
		"Indonesian": IdWikipedia,
		"Vietnamese": ViWikipedia,
		"Thai": ThWikipedia,
		"Norwegian": NoWikipedia,


	};
	L.control.layers(baseLayers, overlays).addTo(map);
	
	</script>
	
</body>
</html>
