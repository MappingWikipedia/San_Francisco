<!DOCTYPE html>
<html>
<head>

    <title>Geotagged Articles from the Most Visited Wikipedias</title>
    <link href="https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/example/leaflet.css" rel="stylesheet" type="text/css" />

    	body { margin:0; padding:0; z-index:0}
	#map { position:absolute; left:0; width:100%; height:100%}
	
	</style>
	
</head>
	
<body>
	<div id="map"></div>
    <script src="https://cdn.rawgit.com/MatthewBarker/leaflet-wikipedia/master/example/bundle.js"></script>
    <script>   
	   
	    var corner1 = L.latLng(-90, 181),
		corner2 = L.latLng(90, -181),
		bounds = L.latLngBounds(corner1, corner2);
	    
        var map = L.map('map', {
        minZoom: 2,
        maxZoom: 18,
	maxBounds: bounds
    })
	map.setView([37.7609, -122.4114], 14);
	Add a Basemap
	  var watercolor = L.tileLayer('https://tile.stamen.com/watercolor/{z}/{x}/{y}.jpg', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
         })
	//   var terrain = L.tileLayer('http://tile.stamen.com/terrain/{z}/{x}/{y}.jpg', {
    //        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    //     })  
	    var OpenStreetMap = L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
	   
        // Add a Wikipedia layer
	var EnWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://en.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' }).addTo(map);
	var JaWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://ja.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
	var EsWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://es.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
	var ZhWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://zh.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
  	var RuWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://ru.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
  	var FrWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://fr.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
  	var DeWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://de.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
  	var PtWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://pt.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
	var ItWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://it.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var PlWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://pl.wikipedia.org/', images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var NlWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://nl.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var CsWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://cs.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var SvWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://sv.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var ArWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://ar.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var KoWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://ko.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var FaWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://fa.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var HuWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://hu.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var FiWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://fi.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var UkWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://uk.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var HeWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://he.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var IdWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://id.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var ViWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://vi.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var ThWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://th.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });
    	var NoWikipedia = L.layerGroup.wikipediaLayer({ target: '_blank', url: 'https://no.wikipedia.org/',  images: 'https://cdn.jsdelivr.net/gh/MatthewBarker/leaflet-wikipedia@master/build/images' });

	    
	      var baseLayers = {
		    "watercolor": watercolor,

		 //   "terrain": terrain,
	      "OpenStreetMap": OpenStreetMap
	};
	var overlays = {
		"English": EnWikipedia,
		"German": DeWikipedia,
		"Russian": RuWikipedia,
		"Japanese": JaWikipedia,
		"French": FrWikipedia,
		"Spanish": EsWikipedia,
		"Italian": ItWikipedia,
		"Chinese": ZhWikipedia,
		"Polish": PlWikipedia,
		"Portuguese": PtWikipedia,
		"Dutch": NlWikipedia,
		"Czech": CsWikipedia,
		"Swedish": SvWikipedia,
		"Arabic": ArWikipedia,
		"Korean": KoWikipedia,
		"Persian": FaWikipedia,
		"Ukranian": UkWikipedia,
		"Hebrew": HeWikipedia,
		"Indonesian": IdWikipedia,
		"Vietnamese": ViWikipedia,
		"Thai": ThWikipedia,
		"Norwegian": NoWikipedia,


	};
	L.control.layers(baseLayers, overlays).addTo(map);
	
	</script>
	
</body>
</html>
